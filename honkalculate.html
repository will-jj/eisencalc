---
layout: default
title: Battle Facilities Mass Calculator
---
<div class="wrapper">
    <div>
        <span class="title-text">Battle Facilities Damage Calculator</span>
        <span class="generation-select" title="Select the format.">
            <!-- Gen 5: GBU, Gen 6: ORAS, Gen 7: USUM, Gen 8: SwSh, Gen 80: BDSP, Gen 20: Gen 7 BSS Factory, Gen 21: Inverse, Gen 22: LGPE -->
            <input class="gen btn-input" type="radio" name="gen" value="3" id="gen3" /><label class="btn btn-small btn-left" for="gen3">Em</label>
            <input class="gen btn-input" type="radio" name="gen" value="4" id="gen4" /><label class="btn btn-small btn-mid" for="gen4">PtHGSS</label>
            <input class="gen btn-input" type="radio" name="gen" value="5" id="gen5" /><label class="btn btn-small btn-mid" for="gen5">BW</label>
            <input class="gen btn-input" type="radio" name="gen" value="6" id="gen6" /><label class="btn btn-small btn-mid" for="gen6">&Omega;R&alpha;S</label>
            <input class="gen btn-input" type="radio" name="gen" value="7" id="gen7" /><label class="btn btn-small btn-mid" for="gen7">USUM</label>
            <input class="gen btn-input" type="radio" name="gen" value="8" id="gen8" /><label class="btn btn-small btn-mid" for="gen8">SwSh</label>
            <input class="gen btn-input" type="radio" name="gen" value="80" id="gen80" /><label class="btn btn-small btn-mid" for="gen80">BDSP</label>
            <input class="gen btn-input" type="radio" name="gen" value="9" id="gen9" checked="checked" /><label class="btn btn-small btn-right" for="gen9">SV</label>
        </span>
        <span class="one-vs-all" aria-labelledby="selectModeInstruction" role="radiogroup" title="Select the calculator's mode of function.">
            <input class="mode btn-input" type="radio" name="mode" value="one-vs-one" id="one-vs-one" /><label class="btn btn-small btn-left" for="one-vs-one">1v1</label>
            <input class="mode btn-input" type="radio" name="mode" value="one-vs-all" id="one-vs-all" checked="checked"/><label class="btn btn-small btn-mid" for="one-vs-all">1vAll</label>
            <input class="mode btn-input" type="radio" name="mode" value="all-vs-one"  id="all-vs-one" /><label class="btn btn-small btn-right" for="all-vs-one">Allv1</label>
        </span>
    </div>
    <hr/>
    <div>
        <span class="title-text">Mode: </span>
        <!--"tier" isn't an ideal name, but it's descriptive enough, so I'm not against it-->
        <!--default checked tier is handled by honkalculate_controls's gen change function-->
        <span class="tiers" title="Select the sets." id="tiers">
            <input class="btn-input" type="radio" name="tier" id="All"><label class="btn btn-left gen-specific g3 g4 g5 g6 g7 g80 g9" for="All">All sets</label><!--not in gen 8-->
            <input class="btn-input" type="radio" name="tier" id="threshold"><label class="btn btn-mid gen-specific g3 g4 g5 g6 g7" for="threshold">0+</label>
            <input class="btn-input" type="radio" name="tier" id="Hall"><label class="btn btn-mid gen-specific g4" for="Hall">Hall</label>
            <input class="btn-input" type="radio" name="tier" id="HallR10"><label class="btn btn-mid btn-fit gen-specific g4" for="HallR10">Rank 10 Hall</label>
            <input class="btn-input" type="radio" name="tier" id="RS"><label class="btn btn-mid gen-specific g8" for="RS">RS</label>
            <input class="btn-input" type="radio" name="tier" id="Tower"><label class="btn btn-mid gen-specific g8" for="Tower">Tower</label>
            <input class="btn-input" type="radio" name="tier" id="SM"><label class="btn btn-mid btn-fit gen-specific g80" for="SM">Master Singles</label>
            <input class="btn-input" type="radio" name="tier" id="DM"><label class="btn btn-right btn-fit gen-specific g80" for="DM">Master Doubles</label>
            <!--adjustTierBorderRadius() in honkalculate_controls is used to round or square these buttons per gen-->
        </span>
    </div>
</div>
